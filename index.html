<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Atividade</h1>
        <form action="process.php" method="post">
            <div class="inputs">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="filhos">Quantidade de Filhos:</label>
                <input type="number" id="filhos" name="filhos" min="0" required>
            </div>
            
            <div class="selects">
                <label for="escolaridade">Escolaridade:</label>
                <select class="escolaridade" name="escolaridade" required>
                    <option value="Fundamental">Fundamental</option>
                    <option value="Médio">Médio</option>
                    <option value="Superior">Superior</option>
                    <option value="Especialista">Especialista</option>
                    <option value="Mestrado">Mestrado</option>
                    <option value="Doutorado">Doutorado</option>
                </select>
    
                <label for="cargo">Cargo:</label>
                <select class="cargo" name="cargo" required>
                    <option value="Professor">Professor</option>
                    <option value="Coordenador">Coordenador</option>
                    <option value="Superintendente">Superintendente</option>
                    <option value="Diretor">Diretor</option>
                </select>
    
                <label for="salario">Salário:</label>
                <input type="number" id="salario" name="salario" step="0.01" min="0" required>
    
                <button type="submit">Calcular</button>
            </div>
            
        </form>
    </div>
</body>
</html>
